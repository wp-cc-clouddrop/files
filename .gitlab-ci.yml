image: docker:19.03.1
services:
  - docker:19.03.1-dind

variables:
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_TLS_CERTDIR: ""
  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
  - build
  - package
  - deploy

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package spring-boot:repackage -B"
  artifacts:
    paths:
      - target/*.jar

docker-build:
  stage: package
  script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN docker-hub.informatik.haw-hamburg.de
  - docker build -t docker-hub.informatik.haw-hamburg.de/wp-cc-clouddrop/files-service .
  - docker push docker-hub.informatik.haw-hamburg.de/wp-cc-clouddrop/files-service

trigger-deploy:
  stage: deploy
  trigger: wp-cc-clouddrop/cloudrop
